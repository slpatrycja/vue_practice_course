<body>
  <div id="app">
    <age-calculator v-for='person in people' :person='person' :key='person.name'></age-calculator>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    Vue.component('age-calculator', {
      props: {
        person: {
          type: Object,
          required: true
        }
      },
      template: `
        <p>
          {{ person.name }} has been kicking butt for {{ daysAlive }} days!
        </p>
      `,
      computed: {
        daysAlive() {
          return this.person.age * 365
        }
      }
    });

    const app = new Vue({
      el: '#app',
      data: {
        people: [
        { name: 'Mario', age: 31 },
        { name: 'Luigi', age: 38 },
        { name: 'Samus', age: 31 },
        { name: 'Link', age: 20 },
        { name: 'Marina', age: 32 },
        { name: 'Patrycja', age: 21 }
        ]
      }
    });
  </script>
</body>

</html>
