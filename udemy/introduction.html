<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuejs Beginners</title>
</head>
<body>

  <div id='app'>
    <h1>{{ count }}</h1>

    <button @click='reduceCounter'>-</button>
    <button @click='increaseCounter'>+</button>

    <p v-if="isEven">Counter is greater than 0</p>
    <p v-else>Counter is less than 0</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        count: 0
      },

      computed: {
        isEven() {
          return this.count % 2 === 0
        }
      },

      methods: {
        increaseCounter: function() {
          this.count++;
        },

        reduceCounter: function() {
          this.count--;
        }
      }
    })
  </script>
</body>
</html>
