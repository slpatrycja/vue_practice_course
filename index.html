<html>
  <head>
    <title>Vue 101</title>
  </head>

  <body>
    <div id='app'>
      <h1>Hello!</h1>
      <p>My local property: {{ myLocalProperty }}</p>
      <hr>
      <button @click="buttonClicked">Click me</button>
      <hr>
      <!-- 1 -->
      <p v-if="randomNumber >= 50">Hey, randomNumber is >= 50! - {{ randomNumber }}</p>

      <!-- 2 -->
      <p v-else>Sorry, randomNumber is only <b>{{ randomNumber }}</b></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
          el: '#app', // 1
          data: { // 2
              myLocalProperty: 'Im next local property value',
              randomNumber: 0
          },
          methods: {
            buttonClicked() {
              this.randomNumber = Math.floor( Math.random() * 100);
            }
          }
      });
    </script>
  </body>
</html>
